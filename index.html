<!DOCTYPE html>
<html lang="es"> <!-- Indica que el documento está en español -->
<head>
    <meta charset="UTF-8"> <!-- Define la codificación de caracteres como UTF-8 -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- Ajusta la visualización en dispositivos móviles -->
    <title>Mi Página Personal</title> <!-- Título que aparece en la pestaña del navegador -->
    
    <!-- Enlazar Bootstrap desde un CDN para usar sus estilos -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    
    <!-- Enlazar tu propio archivo de estilos CSS -->
    <link rel="stylesheet" href="estilos.css">
</head>
<body>

    <!-- Encabezado de la página con fondo azul y texto blanco -->
    <header class="text-center p-4 bg-primary text-white">
        <h1>Bienvenido a Mi Página</h1> <!-- Título principal -->
        <p>¡Conoce más sobre mí y contáctame!</p> <!-- Subtítulo o descripción -->
    </header>

    <main class="container my-5"> <!-- Contenedor principal con margen vertical -->
        
        <!-- Imagen de perfil centrada y en forma circular -->
        <div class="text-center">
            <img src="https://via.placeholder.com/200" alt="Foto de perfil" class="rounded-circle">
        </div>

        <!-- Botón que enlaza a LinkedIn en una nueva pestaña -->
        <p class="text-center mt-3">
            <a href="https://www.linkedin.com" target="_blank" class="btn btn-info">Visita mi LinkedIn</a>
        </p>

        <!-- Sección de habilidades con una tabla -->
        <h2>Mis habilidades</h2>
        <table class="table table-striped"> <!-- Tabla con filas alternadas rayadas -->
            <thead> <!-- Encabezado de la tabla -->
                <tr>
                    <th>Habilidad</th>
                    <th>Nivel</th>
                </tr>
            </thead>
            <tbody> <!-- Cuerpo de la tabla con las habilidades -->
                <tr>
                    <td>HTML</td>
                    <td>Avanzado</td>
                </tr>
                <tr>
                    <td>CSS</td>
                    <td>Intermedio</td>
                </tr>
                <tr>
                    <td>JavaScript</td>
                    <td>Básico</td>
                </tr>
            </tbody>
        </table>

        <!-- Sección de formulario de contacto -->
        <h2>Contáctame</h2>
        <form> <!-- Inicio del formulario -->
            <div class="mb-3"> <!-- Campo para nombre -->
                <label for="nombre" class="form-label">Nombre:</label>
                <input type="text" id="nombre" class="form-control">
            </div>
            <div class="mb-3"> <!-- Campo para correo electrónico -->
                <label for="email" class="form-label">Correo:</label>
                <input type="email" id="email" class="form-control">
            </div>
            <div class="mb-3"> <!-- Campo para mensaje -->
                <label for="mensaje" class="form-label">Mensaje:</label>
                <textarea id="mensaje" class="form-control"></textarea>
            </div>
            <!-- Botón para enviar el formulario -->
            <button type="submit" class="btn btn-success">Enviar</button>
        </form>
    </main>

    <!-- Pie de página con fondo oscuro y texto blanco -->
    <footer class="text-center p-3 bg-dark text-white">
        &copy; 2025 Mi Página Personal <!-- Derechos de autor -->
    </footer>

</body>
</html>
